<h2 class="sectionTitle">TOP TRENDING STORIES</h2> <table class="table table-striped"> <tr> <th>Post <th>Author <th>Comments <th>Points <th>Sentiment  <tr ng-repeat="story in topStories"> <td><a href="{{story.url}}">{{story.title}}</a> <td>{{story.author}} <td>{{story.num_comments}} <td>{{story.points}} <td>{{story.sentiment}}  </table> <div class="col-sm-2"> <div class="sidebar"> <h4 class="details-header">SUMMARY</h4> <canvas doughnutchart options="options" class="userdgnt center" data="dgntData" width="160" height="160"></canvas> <p class="center pie-label">WORD FREQUENCY</p> <p class="user-details">Sentiment </p><p class="detail-p">{{sentiment}}</p> </div> </div>
