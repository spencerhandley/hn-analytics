<table class="table table-striped"> <thead> <tr> <th>Post <th>Author <th>Comments <th>Points <th>Sentiment   <tr ng-repeat="story in topStories"> <td><a href="#/top-stories/{{story.id}}" class="storyLink">{{story.title}}</a> <td>{{story.author}} <td>{{story.num_comments}} <td>{{story.points}} <td><div class="{{story.sentiment}} sentimentNode">{{story.sentiment}}</div>  </table> <div class="col-sm-2"> <div class="sidebar"> <h4 class="details-header">SUMMARY</h4> <canvas doughnutchart options="options" class="userdgnt center" data="dgntData" width="160" height="160"></canvas> <p class="center pie-label">WORD FREQUENCY</p> <p class="user-details">CUMULATIVE SENTIMENT</p> <p class="{{sentiment}} sentimentNode">{{sentiment}}</p> </div> </div>
